<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>game</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <img id="backgroundGame" src="./img/backgroundGame.jpg" alt="">
    <img id="characterImage" src="./img/character.png" alt="">
    <img id="blockImage" src="./img/block.jpg" alt="">

    <div id="time-container">
        <div id="timer">0:00</div>
    </div>
    
    <a href="#" class="button button--piyo" id="resetButton">
        <div class="button__wrapper">
            <span class="button__text">REINICIAR JUEGO</span>
        </div>
        <div class="characterBox">
            <div class="character wakeup">
                <div class="character__face"></div>
            </div>
            <div class="character wakeup">
                <div class="character__face"></div>
            </div>
            <div class="character">
                <div class="character__face"></div>
            </div>
        </div>
    </a>
    <script src="./main.js"></script>
</body>

</html>
